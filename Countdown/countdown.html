<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
  body
  {
    background-color: olive;
  }
    #countdown {
  display: flex;
  margin-top: 10%;
  justify-content: space-around;
  font-size: 45px;
}
#targetDate
{
margin-left: 25%;
margin-top: 5%;
}
#countdown div {
  display: flex;
  flex-direction: column;
  align-items: center;
}
</style>
<body>

    <div id="countdown">
        <div>
          <span id="days"></span>
          <div>Days</div>
        </div>
        <div>
          <span id="hours"></span>
          <div>Hours</div>
        </div>
        <div>
          <span id="minutes"></span>
          <div>Minutes</div>
        </div>
        <div>
          <span id="seconds"></span>
          <div>Seconds</div>
        </div>
      </div>
      
      <input type="date" id="targetDate" placeholder="Enter target date (YYYY-MM-DD HH:MM:SS)">
      <button onclick="startCountdown()" class="btn">Start Countdown</button>
    
</body>

<script>
    function startCountdown() {
  const targetDate = new Date(document.getElementById("targetDate").value).getTime();
  const countdown = document.getElementById("countdown");

  setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;

    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("countdown").innerText = "Countdown complete!";
    }
  }, 1000);
}
</script>
</html>
