<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        // Question 4:Description: Create a JavaScript program that calculates the factorial of a given number.

        let num = 9;
        let fact = 1;
        for (let i = 1; i <= num; i++) 
        {
            fact = fact * i
        }
        document.write(fact)
    </script>
</body>
