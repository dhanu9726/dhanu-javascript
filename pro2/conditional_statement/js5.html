    <script>

        // Question 5:Description: Develop a JavaScript program that calculates the sum of digits of a given integer.

        let num = 220223;
        let sum = 0;
        while (num > 0) {
            let no = num % 10;
            sum += no;
            num = Math.floor(num / 10);
        }
        console.log(sum)
    </script>
