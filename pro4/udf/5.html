<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [1, 2, 3, 4, 5];
        function arrplus(arr) 
        {
            let plus = 0;
            for (let num of arr) 
            {
                plus += num;
            }
            return plus;
        }
        arrplus(arr)
        document.write(arrplus(arr)); 
    </script>
</body>

</html>
