<!DOCTYPE html>

<body>
    <script>
        function arrsum(arr) 
        {
            const array = [3, 7, 12, 5, 9];
            let total = 0;
            for (let i = 0; i < arr.length; i++) 
            {
                total += arr[i];
            }
            return total;
        }

        const array = [3, 7, 12, 5, 9];
        console.log(" Sum of all elements in the array [3, 7, 12, 5, 9] is", arrsum(array));

    </script>
</body>

</html>
