<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
                
        const array = [5, 10, 15, 20, 25];

        function arrpd(arr) 
        {
            let product = 1;
            for (let i = 0; i < arr.length; i++) 
            {
                product *= arr[i];
            }
            return product;
        }

        console.log("The product of elements in the array [5, 10, 15, 20, 25] is", arrpd(array));

    </script>
</body>

</html>
