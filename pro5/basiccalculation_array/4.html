<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = [17, 42, 8, 35, 21];
        const nummax = maxnum(array);
        function maxnum(arr) 
        
        {
            
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) 
            {
                if (arr[i] > max) 
                {
                    max = arr[i];
                }
            }
            return max;
        }

        console.log("The maximum element in the array [17, 42, 8, 35, 21] ", nummax);

    </script>
</body>

</html>
