<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array =  [9, 14, 3, 27, 6];
        const nummin = minnum(array);
        function minnum(arr) 
        {

            let min = arr[0];
            for (let i = 1; i < arr.length; i++) 
            {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        console.log("The minimum element in the array [9, 14, 3, 27, 6] is ", nummin);

    </script>
</body>

</html>
